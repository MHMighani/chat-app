<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chat app</h1>

    <div id="messages"></div>


    <form id="message-form">
        <input name="message" placeholder="Message" autocomplete="off">
        <button type="submit">send</button>
    </form>
    <button id="send-location">Send location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <a href={{locationURL}} target="_blank">My current location</a>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
